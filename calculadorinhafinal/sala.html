<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala - Calculadora de Consumo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="img/morc.png" alt="" class="morc">
            <a class="navbar-brand" href="#">Batenergy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Gerenciador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculadora.html">Calculadora</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-center mb-4">Sala</h1>
        
        <form id="calcForm">
            <div class="row">
                <!-- Abajur -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Abajur</h5>
                            <label for="abajurPower">Potência (W):</label>
                            <input type="number" class="form-control" id="abajurPower" placeholder="Ex: 40" required>
                            <label for="abajurHours">Horas de uso por dia:</label>
                            <input type="number" class="form-control" id="abajurHours" placeholder="Ex: 5" required>
                        </div>
                    </div>
                </div>

                <!-- TV -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">TV</h5>
                            <label for="tvPower">Potência (W):</label>
                            <input type="number" class="form-control" id="tvPower" placeholder="Ex: 100" required>
                            <label for="tvHours">Horas de uso por dia:</label>
                            <input type="number" class="form-control" id="tvHours" placeholder="Ex: 3" required>
                        </div>
                    </div>
                </div>

                <!-- Roteador -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Roteador</h5>
                            <label for="routerPower">Potência (W):</label>
                            <input type="number" class="form-control" id="routerPower" placeholder="Ex: 10" required>
                            <label for="routerHours">Horas de uso por dia:</label>
                            <input type="number" class="form-control" id="routerHours" placeholder="Ex: 24" required>
                        </div>
                    </div>
                </div>

                <!-- Lâmpada -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Lâmpada</h5>
                            <label for="lampPower">Potência (W):</label>
                            <input type="number" class="form-control" id="lampPower" placeholder="Ex: 60" required>
                            <label for="lampHours">Horas de uso por dia:</label>
                            <input type="number" class="form-control" id="lampHours" placeholder="Ex: 6" required>
                        </div>
                    </div>
                </div>

                <!-- Ventilador -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Ventilador</h5>
                            <label for="fanPower">Potência (W):</label>
                            <input type="number" class="form-control" id="fanPower" placeholder="Ex: 75" required>
                            <label for="fanHours">Horas de uso por dia:</label>
                            <input type="number" class="form-control" id="fanHours" placeholder="Ex: 8" required>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn w-100" style="background-color: #6010aa; color: aliceblue;">Calcular Consumo Diário</button>
        </form>

        <!-- Resultado -->
        <div id="resultado" class="mt-4" style="display: none;">
            <h4 class="text-center">Resultado do Consumo</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Dispositivo</th>
                        <th>Consumo Diário (kWh)</th>
                        <th>Consumo Mensal (kWh)</th>
                        <th>Custo Mensal (R$)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Abajur</td>
                        <td id="consumoAbajur"></td>
                        <td id="consumoMensalAbajur"></td>
                        <td id="custoAbajur"></td>
                    </tr>
                    <tr>
                        <td>TV</td>
                        <td id="consumoTV"></td>
                        <td id="consumoMensalTV"></td>
                        <td id="custoTV"></td>
                    </tr>
                    <tr>
                        <td>Roteador</td>
                        <td id="consumoRoteador"></td>
                        <td id="consumoMensalRoteador"></td>
                        <td id="custoRoteador"></td>
                    </tr>
                    <tr>
                        <td>Lâmpada</td>
                        <td id="consumoLampada"></td>
                        <td id="consumoMensalLampada"></td>
                        <td id="custoLampada"></td>
                    </tr>
                    <tr>
                        <td>Ventilador</td>
                        <td id="consumoVentilador"></td>
                        <td id="consumoMensalVentilador"></td>
                        <td id="custoVentilador"></td>
                    </tr>
                    <tr class="fw-bold">
                        <td>Total</td>
                        <td id="consumoTotalDiario"></td>
                        <td id="consumoTotalMensal"></td>
                        <td id="custoTotalMensal"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        document.getElementById('calcForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            // Pegar potências dos dispositivos (em Watts)
            const potenciaAbajur = parseFloat(document.getElementById('abajurPower').value);
            const potenciaTV = parseFloat(document.getElementById('tvPower').value);
            const potenciaRoteador = parseFloat(document.getElementById('routerPower').value);
            const potenciaLampada = parseFloat(document.getElementById('lampPower').value);
            const potenciaVentilador = parseFloat(document.getElementById('fanPower').value);

            // Pegar horas de uso
            const horasAbajur = parseFloat(document.getElementById('abajurHours').value);
            const horasTV = parseFloat(document.getElementById('tvHours').value);
            const horasRoteador = parseFloat(document.getElementById('routerHours').value);
            const horasLampada = parseFloat(document.getElementById('lampHours').value);
            const horasVentilador = parseFloat(document.getElementById('fanHours').value);

            // Custo por kWh (ajuste conforme necessário)
            const custoKwh = 0.85;

            // Cálculo de consumo diário (kWh = Potência * horas / 1000)
            const consumoAbajur = (potenciaAbajur * horasAbajur) / 1000;
            const consumoTV = (potenciaTV * horasTV) / 1000;
            const consumoRoteador = (potenciaRoteador * horasRoteador) / 1000;
            const consumoLampada = (potenciaLampada * horasLampada) / 1000;
            const consumoVentilador = (potenciaVentilador * horasVentilador) / 1000;

            // Calcular consumo mensal
            const diasNoMes = 30;
            const consumoMensalAbajur = consumoAbajur * diasNoMes;
            const consumoMensalTV = consumoTV * diasNoMes;
            const consumoMensalRoteador = consumoRoteador * diasNoMes;
            const consumoMensalLampada = consumoLampada * diasNoMes;
            const consumoMensalVentilador = consumoVentilador * diasNoMes;

            // Cálculo do custo mensal
            const custoAbajur = (consumoMensalAbajur * custoKwh).toFixed(2);
            const custoTV = (consumoMensalTV * custoKwh).toFixed(2);
            const custoRoteador = (consumoMensalRoteador * custoKwh).toFixed(2);
            const custoLampada = (consumoMensalLampada * custoKwh).toFixed(2);
            const custoVentilador = (consumoMensalVentilador * custoKwh).toFixed(2);

            // Calcular totais
            const consumoTotalDiario = consumoAbajur + consumoTV + consumoRoteador + consumoLampada + consumoVentilador;
            const consumoTotalMensal = consumoTotalDiario * diasNoMes;
            const custoTotalMensal = (parseFloat(custoAbajur) + parseFloat(custoTV) + parseFloat(custoRoteador) + parseFloat(custoLampada) + parseFloat(custoVentilador)).toFixed(2);

            // Exibir resultados na tabela
            document.getElementById('consumoAbajur').textContent = consumoAbajur.toFixed(2);
            document.getElementById('consumoMensalAbajur').textContent = consumoMensalAbajur.toFixed(2);
            document.getElementById('custoAbajur').textContent = custoAbajur;

            document.getElementById('consumoTV').textContent = consumoTV.toFixed(2);
            document.getElementById('consumoMensalTV').textContent = consumoMensalTV.toFixed(2);
            document.getElementById('custoTV').textContent = custoTV;

            document.getElementById('consumoRoteador').textContent = consumoRoteador.toFixed(2);
            document.getElementById('consumoMensalRoteador').textContent = consumoMensalRoteador.toFixed(2);
            document.getElementById('custoRoteador').textContent = custoRoteador;

            document.getElementById('consumoLampada').textContent = consumoLampada.toFixed(2);
            document.getElementById('consumoMensalLampada').textContent = consumoMensalLampada.toFixed(2);
            document.getElementById('custoLampada').textContent = custoLampada;

            document.getElementById('consumoVentilador').textContent = consumoVentilador.toFixed(2);
            document.getElementById('consumoMensalVentilador').textContent = consumoMensalVentilador.toFixed(2);
            document.getElementById('custoVentilador').textContent = custoVentilador;

            // Exibir totais
            document.getElementById('consumoTotalDiario').textContent = consumoTotalDiario.toFixed(2);
            document.getElementById('consumoTotalMensal').textContent = consumoTotalMensal.toFixed(2);
            document.getElementById('custoTotalMensal').textContent = custoTotalMensal;

            // Mostrar a tabela de resultados
            document.getElementById('resultado').style.display = 'block';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-aen4a9FZcyw/w8Y1AkTY7llkUhqQ5uBoC5RfRQFHCqqXAYxgHxQ6Rz5AfnJ5EJgS"
        crossorigin="anonymous"></script>
</body>

</html>
